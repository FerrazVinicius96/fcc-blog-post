<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Post Card</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="blog-post-card">
      <img
        class="post-img"
        src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg"
        alt="Cover photo of a blog post"
      />
      <div class="post-content">
        <h2 class="post-title">Full-Stack Development</h2>
        <p class="post-excerpt">
          Learn how to build complete web applications from front-end to
          back-end with practical examples.
        </p>
        <a href="#" class="read-more">Read More</a>
      </div>
    </div>
  </body>
</html>
